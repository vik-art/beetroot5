<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8"/>
<title>Dinner Shopping List</title>
<link rel="Stylesheet" href="style.css"/>
<link rel="icon" href="./img/favicon.png" type="image/x-icon"/>
    </head>
    <div id="container">
    <body>
<header><h1>CSS Dinner Shopping List</h1>
    <h2>Let's go to the mall!</h2>
</header>
<section>
    <ol id="ordered-list">
    <li><label for="pickles"><input type="checkbox">a lot of pickles <span>for the next lesson about CSS</span></label></li>
    <li><label for="apples"><input type="checkbox"/>apples <span>for more CSS manipulations</span></label></li>
    <li><label for="oranges"><input type="checkbox"/>oranges <span>because they are awesome</span></label></li>
    <li><label for="plates"><input type="checkbox"/>plates <span>hm...they always disappear</span></label></li> 
    <li><label for="bentos"><input type="checkbox"/>bentos</label></li> 
    <li><label for="Sake"><input type="checkbox"/>bottle of Sake ^_^ <span>for my friends</span></label></li> 
    </ol>
</section>
<footer>Bon appetit:)</footer>
    </body>
</div>
</html>
